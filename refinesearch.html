<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="refinesearch.css">
    <title>リアルタイムフィルター</title>
  </head>
  <body>
    <div class="container">
      <h1>リアムタイムフィルター</h1>
      <p>入力した文字をを含まない要素は非表示となります</p>
      <input type="text"  id="search-text" placeholder="検索ワードを入力">
      <ul class="picture-list">
        <li>
          <div>
            <img class="picture" src="https://www.pakutaso.com/shared/img/thumb/012REDN8IS_TP_V.jpg" alt>
          </div>
          <div class="picture-text-box">
            <p class="picture-keyword">キーワード</p>
            <p class="picture-name">滝　たき　taki</p>
          </div>
        </li>
        <li>
          <div>
            <img class="picture" src="https://www.pakutaso.com/shared/img/thumb/AME_evesupermoon_TP_V.jpg" alt>
          </div>
          <div class="picture-text-box">
            <p class="picture-keyword">キーワード</p>
            <p class="picture-name">月　つき　tuki</p>
          </div>
        </li>
        <li>
          <div>
            <img class="picture" src="https://cdn.pixabay.com/photo/2019/09/11/07/08/asahi-4468011_1280.jpg" alt>
          </div>
          <div class="picture-text-box">
            <p class="picture-keyword">キーワード</p>
            <p class="picture-name">朝日　あさひ　asahi</p>
          </div>
        </li>
        <li>
          <div>
            <img class="picture" src="https://www.pakutaso.com/shared/img/thumb/N695_klumototaiyounohizasi_TP_V.jpg" alt>
          </div>
          <div class="picture-text-box">
            <p class="picture-keyword">キーワード</p>
            <p class="picture-name">青空　あおぞら　aozora</p>
          </div>
        </li>
      </ul>
    </div>
    <script src="refinesearch.js"></script>
  </body>
</html>
